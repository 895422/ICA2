---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  namespace: wordpress
spec:
  selector:
    matchLabels:
      version: v1           # Pod label to be used by Service to select the pods from this deployment
  replicas: 3                 # number of replica of the Pods
  template:
    metadata:
      labels:
        env: dev         # Pod's label
        app: wordpress
        version: v1
    spec:
      containers:
      - name: wordpress-container
        image: ramakrishna41/wordpress      # which image it will use
        env:
        - name: WORDPRESS_DB_HOST
          value: mariadb-service.mariadb.svc.cluster.local:3306
        - name: WORDPRESS_DB_USER
          value: wordpress
        - name: WORDPRESS_DB_PASSWORD
          value: wordpress
        - name: WORDPRESS_DB_NAME
          value: wordpress
        ports:
        - containerPort: 80     # Port exposed by container inside the Pod
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
  namespace: wordpress
  labels:
    version: v1       # label of the service
spec:
  type: ClusterIP
  ports:
  - port: 80            # the port on which the service is listening
    protocol: TCP
    targetPort: 80      # the port exposed by Pod (we defined in the deployment as part of `containerPort)
  selector:
    version: v1       # Pod label that service is using to select Pods